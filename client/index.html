<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/init.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <!-- roomname has no value unless specified -->
      <div class="roomname">Showing all rooms</div>

      <!-- Your HTML goes here! -->
      <input type="text" name="text" class="postTxt">
      <input type="submit" value="Post" class="postBtn">
      <input type="text" name="room" class="roomTxt">
      <input type="submit" value="Create Room" class="roomBtn">
      <select class="roomSelect">
        <option selected disabled>Choose A Room</option>
      </select>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit" value="Send Chat"/>
      </form>
      <hr>
      <div id="chats"></div>
    </div>
  </body>
</html>
